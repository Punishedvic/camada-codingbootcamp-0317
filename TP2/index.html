<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article id="caja-formulario">
        <div class="formulario__imagen"><img src="./img/avatar.jpg" alt="">
        </div>
        <div class="formulario__titulo">
            <h2 class="titulo">Iniciar Sesión</h2>
        </div>
        <form class="formulario">
            <div class="formulario__input--mail"><input class="email" type="text" placeholder="Email"></div>
            <div class="formulario__input--pass"><input class="contra" type="password" placeholder="Contraseña"></div>
            <br>
            <div class="formulario__enter">
                <input type="submit" class="boton-entrar" value="Entrar"></input>
            </div>
            <div class="formulario__olvido">
                <h5 class="olvido--texto"><a href="#">Olvidé mi contraseña</a></h5>
            </div>
        </form>
    </article>
</body>

</html>
